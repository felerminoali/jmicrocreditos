            $('.rs_dinamic').hide();

        <script>
            function validar() {

                if (document.formulario.valor.value < 1000 && value > 100000) {
                    alert("Só aceitamos empréstimos num valo mínimo de 1000 e máximo 100.000");
                    document.formulario.valor.focus();
                    return false;

    <body>

        <div class="limiter">
            <div class="container-login100">

                <div class="wrap-login100">

                    <div class="login100-form-title" style="background-image: url(images/emprestimo.jpg);">
                        <span class="login100-form-title-1">
                            Formulário de Pedido de Crédito
                            <!--<div id="demo"><span background-color:green>${sms}</span></div>-->
                        </span>
                    </div>

                    <form class="login100-form validate-form" action="" name="formulario" method="POST" action="" onSubmit="return validar()" style="color: black;">

                        <div class="wrap-input100 validate-input m-b-18" data-validate="O Campo Modo de Pagamento é Obrigatório, Insira!">
                            <span class="label-input100" style="height: 50px;">
                                <label for=cliente>Buacar Cliente</label>
                            </span>

                            <input class="input100" type="number" value="" id="cliente" name="cliente" placeholder="Buscar Cliente pelo nome" autocomplete="on">
                            <span class="focus-input100"></span>

                        </div>

                        <div class="wrap-input100 validate-input m-b-26" data-validate="O Campo Valor de Empréstimos é Obrigatório, Insira!">
                            <span class="label-input100">
                                <label for="valor">Indique o Montante </label>
                            </span>
                            <input class="input100" type="number" value="" id="valor" name="valor" placeholder="Valor de Empréstimos (MZN)" autocomplete="off">
                            <span class="focus-input100"></span>
                        </div>

                        <div class="wrap-input100 validate-input m-b-26" data-validate="O Campo Data de Chegada é Obrigatório, Insira!">
                            <span class="label-input100">
                                <label for="data">Data de Pagamento</label>
                            </span>
                            <input class="input100" type="date" id="data" name="datachegada" value="">
                            <span class="focus-input100"></span>
                        </div>

                        <div class="wrap-input100 validate-input m-b-26" data-validate="O Campo Bem por Penhorar é Obrigatório, Insira!">
                            <span class="label-input100">
                                <label for="nr_pag">Nr. de Pagamentos</label>
                            </span>
                            <input class="input100" type="text" id="nr_pag" name="nr_pag" value="">
                            <span class="focus-input100"></span>
                        </div>

						
						<div class="wrap-input100 validate-input m-b-18" data-validate="O Campo Tipo de Credito é Obrigatório, Insira!">
                            <span class="label-input100" style="height: 50px;">
                                <label for="tipocredito">Tipo de Credito</label>
                            </span>
                            <select class="input100 select_box" name="tipocredito" id="tipocredito">
                                
                                <option value="1"> 
								    Credito a Consumo
                                </option>
								<option value="2">
									Para Negocio
                                </option>
                                <option value="2">
                                    Pela bem a penhorar
                                </option>

                                <option value="2">
                                    Credito VIP
                                </option>
                              
                            </select>
                            <span class="focus-input100"></span>
                        </div>

                        <div class="wrap-input100 validate-input m-b-18" data-validate="O Campo Grupo Alvo é Obrigatório, Insira!">
                            <span class="label-input100" style="height: 50px;">
                                <label for="alvo">Grupo Alvo</label>
                            </span>
                            <select class="input100 select_box" name="alvo" id="alvo" >

                                <option value="1">
                                    Comerciantes
                                </option>
                                <option value="2">
                                    Comuns
                                </option>
                                <option value="3">
                                    Negociantes
                                </option>

                            </select>
                            <span class="focus-input100"></span>
                        </div>


                            <div class="wrap-input100 validate-input m-b-26 rs_dinamic" data-validate="O Campo Bem por Penhorar é Obrigatório, Insira!">
                            <span class="label-input100">
                                <label for="bem">Bem por Penhorar</label>
                            </span>
                                <input class="input100" type="text" id="bem" name="bem" value="">
                                <span class="focus-input100"></span>
                            </div>


                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn" type="submit" style="width:50px;" onClick=" Remover();validar()">

                                Submeter
                                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                            </button>&nbsp;&nbsp;

                            <button class="login100-form-btn"  style="background-color: darkred;" type="reset">
                                Cancelar
                            </button>

                                Voltar a Página Inicial?
                                <a href="MenuUsers.html" class="txt2">
