<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Inicio de Sessão</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--===============================================================================================-->
        <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="css/util.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <!--===============================================================================================-->
    </head>

    <body>

        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="login100-form-title" style="background-image: url(images/bg-01.jpg);">
                        <span class="login100-form-title-1">
                            Iniciar Sessão
                        </span>
                    </div>

                    <form class="login100-form validate-form" method="Post" action="">
                        <div class="wrap-input100 validate-input m-b-26" data-validate="O Campo Nome de Usuário e Obrigatório!">
                            <span class="label-input100"><label for="nomeuser">Nome de Usuário</label></span>
                            <input class="input100" type="text" id="nomeuser" name="nomeuser" placeholder="Insira o Nome de Usuário" autocomplete="off">
                            <span class="focus-input100"></span>
                        </div>

                        <div class="wrap-input100 validate-input m-b-18" data-validate="O Campo Palavra Passe e Obrigatório!">
                            <span class="label-input100"><label for="senha">Palavra Passe</label></span>
                            <input class="input100" type="password" id="senha" name="senha" placeholder="Insira a Palavra Passe">
                            <span class="focus-input100"></span>
                        </div>

                        <div class="flex-sb-m w-full p-b-30">
                            <div class="contact100-form-checkbox">
                                <input class="input-checkbox100" id="ckb1" type="checkbox" name="lembreme-me">
                                <label class="label-checkbox100" for="ckb1">
                                    Lembrar-me
                                </label>
                            </div>

                            <div>
                                <a href="#" class="txt1">
                                    Esqueceu a Palavra Passe?
                                </a>
                            </div>
                        </div>


                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">

                                Entrar
                                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                            </button>&nbsp;&nbsp;

                            <button class="login100-form-btn" style="background-color: darkred;" type="reset">
                                Limpar
                            </button>
                        </div>

                        <div style="margin-top: 15px;font-size: 14px;">
                            Deseja Criar uma Conta?
                            <a href="Clients.html" class="txt2">
                                Criar Conta.
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--===============================================================================================-->
        <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/animsition/js/animsition.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/bootstrap/js/popper.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/select2/select2.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/daterangepicker/moment.min.js"></script>
        <script src="vendor/daterangepicker/daterangepicker.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/countdowntime/countdowntime.js"></script>
        <!--===============================================================================================-->
        <script src="js/main1.js"></script>

    </body>

</html>
